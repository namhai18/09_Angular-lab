<app-danh-sach-phim></app-danh-sach-phim>

<div class="container">
  <h3>Thêm phim</h3>
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="usr">Mã phim:</label>
        <input type="text" class="form-control" #maphim />
      </div>
      <div class="form-group">
        <label for="usr">Tên phim:</label>
        <input type="text" class="form-control" #tenphim />
      </div>
      <div class="form-group">
        <label for="usr">Giá phim:</label>
        <input type="text" class="form-control" #giaphim />
      </div>
      <div class="form-group">
        <label for="usr">Ảnh đại diện:</label>
        <input type="text" class="form-control" #hinhanh />
      </div>
      <button
        (click)="
          themPhim(maphim.value, tenphim.value, giaphim.value, hinhanh.value)
        "
        class="btn btn-success"
      >
        Thêm phim
      </button>
    </div>
  </div>
</div>
