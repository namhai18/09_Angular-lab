<div class="card">
  <img class="card-img-top" [src]="phim.hinhAnh" alt="hinhAnh" />
  <div class="card-body">
    <h4 class="card-title">{{ phim.tenPhim }}</h4>
    <p class="card-text">{{ phim.gia }}</p>
  </div>
  <div class="card-footer">
    <button (click)="handleLike(phim)" class="btn btn-success">
      Like
    </button>
  </div>
</div>
