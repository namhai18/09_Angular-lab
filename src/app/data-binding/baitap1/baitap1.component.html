<div class="form-group">
  <label>Email</label>
  <input type="email" class="form-control" [(ngModel)]="email" />
</div>
<div class="form-group">
  <label>Fullname</label>
  <input type="text" class="form-control" [value]="fullName" #refFullName />
</div>

<button (click)="onSubmit(refFullName.value)" class="btn btn-success">
  Submit
</button>

<p>Email: {{ email }}</p>
<p>Fullname: {{ fullName }}</p>
